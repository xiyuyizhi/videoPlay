<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../dist/css/zjmy.vPlayer.css" rel="stylesheet">
</head>
<body>
  <section id="videoWrap">
      <div class="loading"></div>
      <video id="video" class="video">
          you browser does not support HTML5 video
      </video>
      <section class="menu">
          <button class="btn_play">播放</button>
          <button class="btn_pause">暂停</button>
          <div class="processBar">
              <span class="processBar_bg"></span>
              <span class="processBar_scrollPoint">
                  <span class="processBar_control">
                      <span class="slide_time"></span>
                  </span>
              </span>
              <span class="totalTime"></span>
          </div>
          <span class="btn_voice">
              <span class="less_voice">-</span>
              <span class="voice_control"></span>
              <span class="more_voice">+</span>
          </span>
          <button class="btn_fullScreen">全屏</button>
      </section>
  </section>
</body>
   <script src="js/jquery.min.js"></script>
   <script src="js/zjmy.vPlayer.js"></script>
   <script src="js/app.js"></script>
</html>
